<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
<app-header></app-header>

<div class="container">


  <div class="form">
    <strong class="text-4xl">Thông Tin Thanh Toán</strong>
  <form [formGroup]="dataForm">
    <h3><span>*</span> <strong>Tên người nhận:</strong> </h3>
    <input type="text" formControlName="fullName">

    <h3><span>*</span> <strong>Số điện thoại:</strong> </h3>
    <input type="number" formControlName="contactNumber">

    <h3><span>*</span> <strong>Địa chỉ:</strong> </h3>
    <input type="text" formControlName="address">

    <input class="hidden" type="text" formControlName="amount" >
  </form>
  </div>

  <div class="yourOrder">
    <h2 class="text-center"><strong>Đơn Hàng Của Bạn</strong></h2>
    <strong class="ml-10" >Sản Phẩm</strong>
    <span class="ml-96 pl-5" ><strong>Tổng cộng</strong></span>
    <div class="line"></div>
    <div class="orderDetail" *ngFor="let item of cartDetails">
      <p class="inline-block">{{item.product.name}} x {{item.quantity}} </p>
      <span class=" inline-block"><strong>{{convertNumber(item.totalprice)}} VND</strong></span>
    </div>
    <div class="ship">
      <span>Phí giao hàng:</span>
      <span>Miễn phí</span>
    </div>
    <div class="line"></div>
    <div class="total  mt-10">
      <span>Tổng Cộng: </span>
      <span  ><strong>{{convertNumber(totalPrice)}} VND</strong></span>
    </div>
    <button class="btn"  (click)="addToOrder()">Đặt Hàng</button>
  </div>

</div>


<app-footer></app-footer>
