<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">

<div class="container">
  <h2>Lý Do Hủy</h2>
  <p><input type="checkbox"> Tôi muốn cập nhật đỉa chỉ/sđt nhận hàng</p>
  <p><input type="checkbox"> Tôi muốn thay đổi sản phẩm(kích thước, màu sắc, số lượng,...)</p>
  <p><input type="checkbox"> Tôi tìm thấy chỗ mua khác tốt hơn(Rẻ hơn, uy tín hơn, giao nhanh hơn,...)</p>
  <p><input type="checkbox"> Tôi muốn thêm/thay đổi mã giảm giá</p>
  <p><input type="checkbox"> Tôi muốn thay đổi hình thức thanh toán</p>
  <p><input type="checkbox"> Tôi không muốn mua nữa</p>
  <div class="button" *ngFor="let item of orderDetails">
    <button class="btn" (click)="closeDialog()">Đóng</button>
    <button class="btn" (click)="updateStatus(item.id)">Xác nhận hủy </button>

  </div>
</div>
